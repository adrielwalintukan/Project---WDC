<!DOCTYPE html>
<html lang="id">
    <head>
        <title>Kalkulator Sewa</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <!-- Header -->
        <div class="header">
            <a href="index.html" style="color: white;">
                <i class="fas fa-arrow-left"></i>
            </a>
            <span><strong>Kalkulator Sewa</strong></span>
        </div>
        <!-- Header selesai -->

        <!-- Content -->
        <div class="calculator-container">
            <h2>Kalkulator Sewa</h2>

            <div class="form-group">
                <label class="form-label" for="monthlyRent">Harga Sewa per Bulan (Rp)</label>
                <input type="number" id="monthlyRent" class="form-control" placeholder="Masukkan harga sewa per bulan" />
            </div>

            <div class="form-group">
                <label class="form-label" for="duration">Durasi Tinggal (Bulan)</label>
                <input type="number" id="duration" class="form-control" placeholder="Masukkan durasi dalam bulan" />
            </div>

            <button class="btn-calculate" onclick="calculateRent()">Hitung Total Sewa</button>

            <div id="totalCost" class="result"></div>
        </div>
        <!-- Content selesai -->

        <script src="kalkulatorsewa.js"></script>

    </body>
</html>
