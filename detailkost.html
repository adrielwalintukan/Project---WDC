<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Detail Kost</title>
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="styleBookingDetail.css">
    </head>
    <body>
        <!-- Header -->
        <div class="header d-flex justify-content-between align-items-center">
            <div>
                <a href="index.html" style="color: white;" title="Kembali">
                    <i class="fas fa-arrow-left"></i>
                </a>
            </div>
            <span><strong>Detail Kost</strong></span>
            <div>
                <button class="btn btn-light" id="contactButton" title="Hubungi Pemilik Kost">
                    Hubungi Pemilik Kost
                </button>
            </div>
        </div>
        <!-- Header selesai -->

        <!-- Content -->
        <div class="container mt-4">
            <div class="row">
                <!-- Gambar Kost dan Info di sebelah kanan -->
                <div class="col-md-6 d-flex flex-column align-items-center">
                    <div id="kostImageCarousel" class="carousel slide mb-3" data-bs-ride="carousel">
                        <div class="carousel-inner" id="kostImageContainer">
                            <!-- Gambar kost akan dimasukkan secara dinamis melalui JavaScript -->
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#kostImageCarousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#kostImageCarousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                <div class="col-md-6 kost-info-background">
                    <h2 id="kostName" class="mb-0">Nama Kost</h2>
                    <p id="kostType" class="mb-0">Tipe Kost</p>
                    <p id="kostPrice" class="mb-0">Harga</p>
                    <h5 class="mt-4"><strong>Kontak Pemilik Kost:</strong></h5>
                    <p id="kostContact" class="kontak-posisi">Kontak Pemilik Kost</p>
                    <h5 class="mt-4"><strong>Alamat:</strong></h5>
                    <p id="kostAddress" class="alamat-posisi">Alamat Kost</p>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="card mt-4">
                        <div class="card-body">
                            <h5 class="card-title">Fasilitas:</h5>
                            <ul class="list-group list-group-flush" id="kostFacilities">
                                <li class="list-group-item">Fasilitas 1</li>
                                <li class="list-group-item">Fasilitas 2</li>
                                <li class="list-group-item">Fasilitas 3</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="jarak">
                <h5 class="mt-4"><strong>Peta:</strong></h5>
                <iframe id="kostMap" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <a href="booking.html">
                <button class="btn-book" id="bookingButton" title="Booking">Booking Kost</button>
            </a>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="detailkost.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
    </body>
</html>
